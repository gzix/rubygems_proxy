<VirtualHost *:80>
     ServerAdmin    service@webzer.net
     ServerName     gems.webzer.net
     DocumentRoot   /srv/www/gems.webzer.net/public
     ErrorLog       /srv/www/gems.webzer.net/logs/error.log
     CustomLog      /srv/www/gems.webzer.net/logs/access.log combined
     <Directory /srv/www/gems.webzer.net/public>
       AllowOverride all
       Options -MultiViews
       Order allow,deny
       Allow from all
     </Directory>
</VirtualHost>